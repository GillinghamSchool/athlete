{% extends "layout.html" %}

<div style="text-align:center">

	{% block content %}

	    <table class="table table-primary table-striped">
	        <thead class="thead-dark">
	        <tr>
						<th scope="col"></th>
						{% for column in columns %}
	            <th scope="col">{{column}}</th>
						{% endfor %}
	        </tr>
	        </thead>
	        <tbody>

	        {% for asset in assets %}
	            <tr>
									<th scope="row"><button type="button" class="btn btn-dark pull-left">Actions</button></th>
	                <th scope="row">{{asset.AssetID}}</th>
	                <th scroe="row">{{asset.AssetNo}}</th>
	                <th scope="row">{{asset.AssetName}}</th>
	                <th scope="row">{{asset.AssetSerialNumber}}</th>
									<th scope="row">{{asset.DateOriginallyAdded}}</th>
	            </tr>
	        {% endfor %}

	        </tbody>
	    </table>

	{% endblock content %}

</div>
